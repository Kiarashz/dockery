version: "3.3"
services:
  websvr:
    image: myapache
    build:
      context: ./apache
      dockerfile: Dockerfile
      args:
        buildno: 1
    hostname: websvr
    domainname: test.me
    environment:
      - http_proxy=http://192.168.1.248:3128
      - https_proxy=http://192.168.1.248:3128
      - no_proxy=localhost,127.0.0.1,websvr,websvr1,websvr2,websvr3
    command: apachectl -DFOREGROUND
    ports:
      - 8080:80
    networks:
      apache_nw:
        aliases:
            - websvr1
            - websvr2
            - websvr3

  client:
    image: myubuntu
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        buildno: 1
    hostname: client
    domainname: test.me
    environment:
      - http_proxy=http://192.168.1.248:3128
      - https_proxy=http://192.168.1.248:3128
      - no_proxy=localhost,127.0.0.1,websvr,websvr1,websvr2,websvr3
    command: sleep infinity
    networks:
      - apache_nw

networks:
  apache_nw:
